apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trivy
  namespace: default
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/N214/argo-apps-monorepo.git
      revision: HEAD
      directories:
      - path: applicationset/*/envs/dev
  template:
    metadata:
      name: '{{index .path.segments 1}}-{{index .path.segments 3}}'
    spec:
      project: devops
      source:
        repoURL: https://github.com/N214/argo-apps-monorepo.git
        targetRevision: HEAD
        path: 'applicationset/{{index .path.segments 1}}'
        helm:
          valueFiles:
            - 'envs/{{index .path.segments 3}}/values.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 1}}-{{index .path.segments 3}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 2
          backoff:
            duration: "5s"
            factor: 2
            maxDuration: "3m0s"